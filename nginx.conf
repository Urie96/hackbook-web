user root;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server {
        listen       80;
        location / {
            brotli_static on;
            gzip_static on;
            root  /root;
            try_files $uri $uri/ /index.html;
        }
    }
}
